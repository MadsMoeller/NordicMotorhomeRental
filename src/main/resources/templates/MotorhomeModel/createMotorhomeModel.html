<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nordic Motorhome</title>
  <link rel="stylesheet" href="/MyCSS.css">
</head>
<body>
  <div class="box-area">
    <header>
      <div class="logo">
        <p> <img src="https://scontent.xx.fbcdn.net/v/t1.15752-9/188034083_214100963626828_4142950322410338703_n.jpg?_nc_cat=104&ccb=1-3&_nc_sid=58c789&_nc_ohc=QU1aO6o1Kg4AX8AcwEx&_nc_ad=z-m&_nc_cid=0&_nc_ht=scontent.xx&oh=e9a540cdbce213b520b1c273ceebc9d7&oe=60C9FBFD">
          <a href="/">Nordic Motorhomes</a></p>
      </div>

      <div class="navbar">
        <a href="/">Home</a>

        <div class="dropdown">
          <button class="dropbtnaut">Autocamper
          </button>
          <div class="dropdown-content">
            <a href="/createMotorhomeModel">Opret ny autocampermodel</a>
            <a href="/createMotorhomeUnit">Opret ny autocamperenhed</a>
            <a href="/listMotorhome">Liste over autocamper modeller</a>
            <a href="/searchMotorhomeUnit">Liste over autocampere</a>
          </div>
        </div>
        <div class="dropdown">
          <button class="dropbtncus">Kunder
          </button>
          <div class="dropdown-content">
            <a href="/createCustomer">Opret ny kunde</a>
            <a href="/customer">Liste over kunder</a>
          </div>
        </div>

        <div class="dropdown">
          <button class="dropbtncon">Kontrakter
          </button>
          <div class="dropdown-content">
            <a href="/selectMotorhome">Opret ny kontrakt</a>
            <a href="/listBooking">Liste over kontrakter</a>
          </div>
        </div>
      </div>
    </header>
    <div class="banner-area">
      <h2>Opret ny autocampermodel</h2>
    </div>
    <div class="content-area">
      <h2>Indtast oplysninger for autocamper model:</h2>

      <div class="createmotorhomemodel">
          <form action="/createMotorhomeModel" method="post">
            <input hidden name="motorhomeModelID" value="0">
            <label>Mærke:</label>
            <input type="text" name="brand"><br>
            <label>Model:</label>
            <input type="text" name="modelName"><br>
            <label>Pris per dag:</label>
            <input type="text" name="pricePerDay"><br>
            <label>Antal senge:</label>
            <input type="text" name="numberOfBeds"><br>
            <label>Antal siddepladser:</label>
            <input type="text" name="numberOfSeats"><br>
            <label>Antal selepladser:</label>
            <input type="text" name="numberOfSeatBelts"><br>
            <label>Køreklar vægt:</label>
            <input type="text" name="weight"><br>
            <label>Maks total vægt:</label>
            <input type="text" name="maxLoadedWeight"><br>
            <label>Modelbeskrivelse:</label>
            <input type="text" name="descriptionNote"><br>
            <input type="submit" value="Opret autocamper model" style="background-color: #85bc9c">
        </form>
      </div>
    </div>
  </div>
</body>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nordic Motorhome</title>
    <link rel="stylesheet" href="/MyCSS.css">
</head>
<body>
    <div class="box-area">
        <header>
            <div class="logo">
                <p> <img src="https://scontent.xx.fbcdn.net/v/t1.15752-9/188034083_214100963626828_4142950322410338703_n.jpg?_nc_cat=104&ccb=1-3&_nc_sid=58c789&_nc_ohc=QU1aO6o1Kg4AX8AcwEx&_nc_ad=z-m&_nc_cid=0&_nc_ht=scontent.xx&oh=e9a540cdbce213b520b1c273ceebc9d7&oe=60C9FBFD">
                    <a href="/">Nordic Motorhomes</a></p>
            </div>

            <div class="navbar">
                <a href="/">Home</a>

                <div class="dropdown">
                    <button class="dropbtnaut">Autocamper
                    </button>
                    <div class="dropdown-content">
                        <a href="/createMotorhomeModel">Opret ny autocampermodel</a>
                        <a href="/createMotorhomeUnit">Opret ny autocamperenhed</a>
                        <a href="/listMotorhome">Liste over autocamper modeller</a>
                        <a href="/searchMotorhomeUnit">Liste over autocampere</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="dropbtncus">Kunder
                    </button>
                    <div class="dropdown-content">
                        <a href="/createCustomer">Opret ny kunde</a>
                        <a href="/customer">Liste over kunder</a>
                    </div>
                </div>

                <div class="dropdown">
                    <button class="dropbtncon">Kontrakter
                    </button>
                    <div class="dropdown-content">
                        <a href="/selectMotorhome">Opret ny kontrakt</a>
                        <a href="/listBooking">Liste over kontrakter</a>
                    </div>
                </div>
            </div>
        </header>
        <div class="banner-area">
            <h2>Opdatér autocamper enhed</h2>
        </div>
        <div class="content-area">
            <h2>Indtast oplysninger:</h2>

            <div class="updateunit">
                <form action="/updateMotorhomeUnit" method="post">
                    <input hidden name="motorhomeUnitID" th:value="${motorhomeunit.motorhomeUnitID}"><br>
                    <label>Registrerings år:</label>
                    <input type="text" name="registrationYear" th:value="${motorhomeunit.registrationYear}"><br>
                    <label>Kørte kilometer:</label>
                    <input type="text" name="drivenKilometers" th:value="${motorhomeunit.drivenKilometers}"><br>
                    <label>Registrering:</label>
                    <input type="text" name="registration" th:value="${motorhomeunit.registration}"><br>
                    <label>Autocamper noter:</label>
                    <input type="text" name="notes" th:value="${motorhomeunit.notes}"><br>
                    <input type="submit" value="Opdatér autocamper" style="background-color: #85bc9c">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
